log4j.rootLogger = INFO,CONSOLE  
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern = Chat Server Logger:%5p{%F:%L}-%m%n  

log4j.appender.chatAppender = org.apache.log4j.DailyRollingFileAppender
log4j.appender.chatAppender.File = chat.log
log4j.appender.chatAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.chatAppender.layout.ConversionPattern = [%d] %p %m (%c)%n